<html>
    <head>
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>User details</h1>
        <table class="table">
      
            <tbody id="rows">

            </tbody>
        </table>
        <script>
            fetch('http://127.0.0.1:5000/users?usertype=seller')
                .then(response =>{return response.json()})
                .then(data =>{
                    console.log(data);
                    // let data_m = JSON.Stringify(data,null,2)
                    out = '<tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone Number</th><th>User Type</th><th>Actions</th></tr>';
                    data.forEach(u => {
                        out += `<tr><td>${u.fname}</td><td>${u.lname}</td><td>${u.email}</td><td>${u.phone_number}</td><td>${u.usertype}</td><td></td></tr>`;
                    });
                  
                    document.getElementById('rows').innerHTML=out;
                })
                .catch(error => console.log(error))   
        </script>
    </body>
</html>
